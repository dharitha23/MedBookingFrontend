<head>
  <link rel="stylesheet" type="text/css" href="../../assets/css/main.css">
</head>
<!--Navbar--> <!--https://mdbootstrap.com/docs/angular/navigation/navbar/-->
<mdb-navbar SideClass="navbar navbar-expand-lg fixed-top scrolling-navbar navbar-dark darken-3 navbar_solid">

  <mdb-navbar-brand><a class="navbar-brand" routerLink="/bookappointment">
    <img src="../../assets/images/medbooking-white-horizontal.png" height="40" class="d-inline-block fa-align-center"
         alt=""/>
  </a>
  </mdb-navbar-brand>

  <links>
    <!-- Tabs -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active"> <!-- For showing active screen-->
        <a class="nav-link waves-light" mdbRippleRadius routerLink="/bookappointment">Book
          Appointment<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link waves-light" mdbRippleRadius routerLink="/myappointments">My
          Appointments</a>
      </li>
    </ul>
    <!-- Notification bell -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown" dropdown (click)="ngOnInit()">
        <a dropdownToggle type="button" class="nav-link dropdown-toggle waves-effect no-caret" mdbRippleRadius>
          <i  class="fas fa-bell fa-2x"> <span class="fas fa-circle" *ngIf="pnotifications.length > 0"></span>
            <!--<span class="num">{{count}}</span>--></i>
        </a>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary bell " role="menu">
          <div class="dropdown-item" *ngIf="pnotifications.length === 0"> Hi! You don't have notifications for now.</div>
          <div *ngFor="let n of pnotifications; let i = index">
            <a *ngIf="i<10" class="dropdown-item"
               mdbRippleRadius routerLink="/myappointments">
            <span>Your appointment with <span class="capitalize" style="font-weight: 600">{{n.firstName}}</span><span
              style="font-weight: 600" class="capitalize"> {{n.lastName}}</span> <br>is <span
              style="font-weight: 600">{{n.app_Status}}</span> on <strong>{{n.appt_Date}}</strong> </span>
              <div class="divider dropdown-divider"></div>
            </a>
          </div>

        </div>
      </li>
      <li>
        <!-- Profile-->
      <li class="nav-item dropdown" dropdown>
        <a dropdownToggle type="button" class="nav-link dropdown-toggle waves-effect" mdbRippleRadius>
          <i class="fas fa-user fa-2x"></i>
        </a>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" mdbRippleRadius routerLink="/myprofile">My Profile</a>
          <div class="divider dropdown-divider"></div>
          <a class="dropdown-item waves-light" mdbRippleRadius (click)="Logout()">Logout</a>
        </div>
      </li>
    </ul>
  </links>
</mdb-navbar>
