<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content >
  <p>{{description}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="close()">Close</button>
  <a mat-button mat-dialog-close *ngIf="extra_button" routerLink="{{extra_button_url}}" (click)="save()">{{extra_button_text}}</a>
</mat-dialog-actions>
